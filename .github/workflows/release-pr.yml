name: Release PR

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: write
  pull-requests: write

jobs:
  open-release-pr:
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: ${{ secrets.DEPENDABOT_TOKEN }}
    steps:
      - name: Checkout dev
        uses: actions/checkout@v6
        with:
          ref: dev
          fetch-depth: 0
          token: ${{ env.BOT_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure changes exist vs main
        id: diff
        run: |
          git fetch origin main dev --prune
          if git diff --quiet origin/main..origin/dev; then
            echo "has_diff=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_diff=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release branch from dev
        if: steps.diff.outputs.has_diff == 'true'
        id: branch
        run: |
          set -euo pipefail
          BRANCH="release/${GITHUB_RUN_ID}"
          git checkout -b "$BRANCH" origin/dev
          echo "name=$BRANCH" >> "$GITHUB_OUTPUT"

      - name: Update changelog
        if: steps.branch.outputs.name != ''
        run: |
          set -euo pipefail
          npm install -g conventional-changelog-cli@2
          conventional-changelog -p conventionalcommits -i CHANGELOG.md -s
          if git diff --quiet; then
            echo "No changelog updates; exiting."
            exit 0
          fi
          git add CHANGELOG.md
          git commit -m "chore(release): update changelog"

      - name: Push release branch
        if: steps.branch.outputs.name != '' && success()
        run: git push origin "${{ steps.branch.outputs.name }}"
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com

      - name: Create or reuse release PR
        id: pr
        if: steps.branch.outputs.name != ''
        uses: actions/github-script@v8
        with:
          github-token: ${{ env.BOT_TOKEN }}
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split("/");
            const head = process.env.RELEASE_BRANCH;
            const base = "main";
            const title = `Release: ${head.replace("release/", "")}`;
            const body = "Automated release PR from dev (release branch) to main.";

            const existing = await github.rest.pulls.list({
              owner,
              repo,
              state: "open",
              head: `${owner}:${head}`,
              base,
              per_page: 1
            });

            let pr = existing.data[0];
            if (!pr) {
              pr = (await github.rest.pulls.create({ owner, repo, head, base, title, body })).data;
            }

            core.setOutput("number", pr.number.toString());
            core.setOutput("node_id", pr.node_id);
        env:
          RELEASE_BRANCH: ${{ steps.branch.outputs.name }}

      - name: Approve PR
        if: steps.pr.outputs.number != ''
        uses: actions/github-script@v8
        with:
          github-token: ${{ env.BOT_TOKEN }}
          script: |
            const prNumber = Number(process.env.PR_NUMBER);
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              event: "APPROVE",
              body: "Automated approval for release PR"
            });
        env:
          PR_NUMBER: ${{ steps.pr.outputs.number }}

      - name: Enable auto-merge
        if: steps.pr.outputs.node_id != ''
        uses: actions/github-script@v8
        with:
          github-token: ${{ env.BOT_TOKEN }}
          script: |
            const prNodeId = process.env.PR_ID;
            await github.graphql(
              `
              mutation($prId: ID!) {
                enablePullRequestAutoMerge(input: { pullRequestId: $prId, mergeMethod: MERGE }) {
                  clientMutationId
                }
              }
              `,
              { prId: prNodeId }
            );
        env:
          PR_ID: ${{ steps.pr.outputs.node_id }}
