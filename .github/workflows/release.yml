name: Release
on:
  push:
    branches:
      - main     # only release when main changes
  workflow_dispatch:
    # allow manual triggering of the release workflow
    inputs: {}
  schedule:
    # Weekly scheduled release check (UTC)
    - cron: '0 3 * * 1'
jobs:
  release:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: semantic-release
        uses: codfish/semantic-release-action@v4
        with:
          additional-packages: |
            ['@semantic-release/changelog', '@semantic-release/git']
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  scheduled-release:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Update main and dev
        id: merge_dev_into_main
        run: |
          set -euo pipefail
          git fetch origin main dev --prune
          git checkout main
          git pull --ff-only origin main

          if git diff --quiet origin/main origin/dev; then
            echo "merged=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git merge origin/dev --no-edit
          echo "merged=true" >> "$GITHUB_OUTPUT"
      - name: semantic-release
        if: steps.merge_dev_into_main.outputs.merged == 'true'
        uses: codfish/semantic-release-action@v4
        with:
          additional-packages: |
            ['@semantic-release/changelog', '@semantic-release/git']
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Push main updates
        if: steps.merge_dev_into_main.outputs.merged == 'true'
        run: |
          git push origin main --follow-tags
      - name: Sync dev with main
        if: steps.merge_dev_into_main.outputs.merged == 'true'
        run: |
          git checkout dev
          git pull --ff-only origin dev
          git merge main --no-edit
          git push origin dev
  sync-dev:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Fetch branches
        run: |
          git fetch origin main
          git fetch origin dev
      - name: Update dev from main (fast-forward if possible)
        run: |
          # start from dev
          git checkout dev

          # try fast-forward first (preferred, clean history)
          if git merge --ff-only origin/main; then
            echo "Fast-forwarded dev to main"
          else
            echo "Cannot fast-forward, doing a regular merge"
            git merge origin/main --no-edit
          fi

          # push updated dev back to origin
          git push origin dev
