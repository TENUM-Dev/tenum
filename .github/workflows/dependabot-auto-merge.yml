name: Auto Approve & Merge

on:
  pull_request_target:
    types: [opened, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  approve-and-merge:
    if: |
      (github.actor == 'dependabot[bot]') ||
      (github.actor == 'JGuck' && github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest
    steps:
      - name: Generate token from GitHub App
        uses: actions/create-github-app-token@v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Dependabot metadata
        id: metadata
        if: github.actor == 'dependabot[bot]'
        uses: dependabot/fetch-metadata@v2.5.0
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          
      - name: Enable auto-merge for Dependabot
        if: github.actor == 'dependabot[bot]'
        uses: actions/github-script@v8.0.0
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const prNodeId = context.payload.pull_request.node_id;
            await github.graphql(
              `
              mutation($prId: ID!) {
                enablePullRequestAutoMerge(input: { pullRequestId: $prId, mergeMethod: SQUASH }) {
                  clientMutationId
                }
              }
              `,
              { prId: prNodeId }
            );

      - name: Approve PR
        uses: actions/github-script@v8.0.0
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const actor = context.actor;
            const body = actor === 'dependabot[bot]' 
              ? 'Automated approval for Dependabot update'
              : 'Auto-approval for JGuck';
            
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              event: 'APPROVE',
              body: body
            });


          
